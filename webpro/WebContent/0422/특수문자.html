<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>특수문자</title>
<style>
	p{
		border : 10px solid gray;
		margin : 50px;
		padding : 1cm;
	}

	strong{
		font-size : 20px;
	}
</style>
</head>
<body>
	<p>
		브라우저에 여러칸의 공백을 표현하기 위해서는 &amp;nbsp;를 이용한다
	</p>
	
	<p>
		<strong>block요소</strong> : 한줄 끝까지 차지하며 자동으로 줄이 바뀌는 요소 <br>
		&lt;p> &lt;h1>~&lt;h6> <br>
		<br>
		<strong>inline요소</strong> : 정해진 범위만큼만 차지하는 요소<br>
		&lt;span> &lt;b> &lt;i> &lt;strong> &lt;em> 
		&lt;sup> &lt;sub> &lt;mark>
	</p>
</body>
</html>
