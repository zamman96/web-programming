<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블</title>
<style>
	table {
		border : 15px outset gray; /*inset*/
/* 		border-width : 5px 10px; */

	}
	caption{
/* 		border : 2px solid pink; */

		margin : 10px;
/* 		caption-side : bottom; */
	}
	td{
		width : 300px;	/*th도 width 같은 값으로 따라감*/
		height : 50px;
		text-align: center;
	}
	th{
		background-color: gray;
		color : white;
		font-size : 1.5rem;
		height : 30px;
	}
	
	#tap2{
		border : 20px ridge pink; /* groove */
	}
	
	#tap2 td{
		width : 250px;	
		height : 60px;
	}
	
	#tap2 th{
		background : crimson;
		color : white;
	}
</style>
</head>
