<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 병합</title>
<style>
	table{
		margin : 10px auto;
	}
	td{
		width : 100px;
		height: 100px;
	}
	caption{
		margin: 20px;
		font-size: 30px;
		font-weight: bold;
	}
</style>
</head>
<body>
<table border="1">
<caption>테이블 연습</caption>
<tr>
	<td colspan="2"></td>
	<td colspan="2"></td>
	<td></td>
	<td></td>
</tr>

<tr>
	<td colspan="4"></td>
	<td colspan="2"></td>
</tr>

<tr>
	<td colspan="4"></td>
	<td colspan="2" rowspan="2"></td>	
</tr>

<tr>
	<td></td>
	<td></td>
	<td></td>
	<td></td>
</tr>

</table>

</body>
</html>
