<body class="otherBody">
<h1 id="page">회원가입 페이지</h1>
<form>
<fieldset>
<legend>회원정보입력</legend>
<label>아이디</label>
<input autofocus placeholder="5~20글자 영어+숫자 조합 입력" pattern="[A-Za-z0-9]{5,20}"> 
<input type="button" value="중복검사" class="button">
<br>
<label>패스워드</label>
<input type="password" placeholder="5~20글자 영어+숫자 조합 입력" pattern="[A-Za-z0-9]{5,20}"> 
<br>
<label>패스워드 확인</label>
<input type="password" placeholder="동일하게 입력" pattern="[A-Za-z0-9]{5,20}"> 
<br>
<label>이름</label>
<input name="name" placeholder="2~10글자 한글 이름 입력" pattern="[가-힣]{2,10}"> 
<br>
<label>휴대폰번호</label>
<input name="tel" placeholder="ex. 010-0000-0000" pattern="\d\d\d-\d\d\d\d-\d\d\d\d"> 
<br>
<label>이메일</label>
<input placeholder="ex. id@naver.com" pattern="[a-zA-Z0-9._%+\-]+@([a-zA-Z]+[0-9.\-]*[a-zA-Z]*)(\.[a-zA-Z]+){1,2}"> 
<br>
<label>생일</label>
<input type="date"> 
<br>
<label>홈페이지</label>
<input placeholder="www.google.com" pattern="[a-zA-Z0-9._%+\-]+\.([a-zA-Z]+[0-9.\-]*[a-zA-Z]*)(\.[a-zA-Z]+){1,2}">
<br>
<label>성별</label>
<input type="radio" name="gender" value="남자" class="gender">남자
<input type="radio" name="gender" value="여자" class="gender">여자
<br>
<input type="submit" value="제출" class="button">
<input type="reset" value="초기화" class="button">
</fieldset>
</form>
