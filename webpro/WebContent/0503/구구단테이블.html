<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../CSS/public.css"> 
<style type="text/css">
td{
	width: 50px;
	height: 50px;
	text-align: center;
}
</style>
<script>
function proc1() {
	let disp = `<table border="1">`;
	// 줄 (행) 생성 - <tr>
	for(let i =1; i<10;i++){
		disp += `<tr>`;
		// 칸 (열) 생성 - <td>
		for(let j=1;j<10;j++){
			disp += ` <td> ${i*j} </td>`;
		}
		disp += `</tr>`;
	}
	disp +=`</table>`;
	
	document.querySelector('#result1').innerHTML=disp;
}
</script>
</head>
<body>
	<div class="box">
		<h3>다중 반복문을 이용하여 구구단 테이블 작성</h3>
		<input type="button" value="확인" onclick="proc1()"> <br> <br>

		<div id="result1"></div>
	</div>
</body>
</html>
