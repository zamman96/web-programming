	let sum = 0;
	let str = "" // 문자열 나열

		input = parseInt(prompt("숫자를 입력하세요 멈추고싶다면 0을 입력하세요"));
		
		if(input==0){
			break;
		}
		str += ` ${input} `
		sum += input;
	}
	let out = `더한 합 : ${str} = ${sum}`;
	
	// 츨력
	document.getElementById("result1").innerHTML=out;

}
