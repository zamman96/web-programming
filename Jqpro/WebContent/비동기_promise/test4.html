<script>
function getData(){
	const promi = new Promise((resolve, reject)=>{
		setTimeout(function(){
			const data = {name : "거위"}
		if(data){ // 데이터가 있으면 true
			console.log("데이터 가져오기 성공");
			resolve(data);
		}else{
			reject(new Error("실패"));
		}
		},1000)
	})
	return promi;
}

const promi = getData();

setTimeout(function(){
	console.log(promi);
})

</script>
