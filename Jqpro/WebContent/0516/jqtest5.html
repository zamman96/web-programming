<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../CSS/public.css">
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
input{
	display : none;
}
</style>
<script src="http://localhost/Jqpro/js/jquery-3.7.1.js"></script>
<script>
	$(document).ready(function(){
		let vh = $('h2');
		vh.on('click',function(){
// 			$(this).css("display","none");
			$(this).hide();
			
			// 다 사라졌는지 비교 - 보이는 개수가 0개인지 확인
			if($('h2:visible').length < 1){	// : 비교 붙혀서 쓰기 :visible보이는 h2 (필터)
// 				$('input').css('display','inline');
				$('input').show();
			}
		})
		
		$('#btu1').on('click',proc1);
	})
	
	const proc1 = () =>{
		let vh = $('h2');
		vh.show();
		// vh.css('display','block');
		$('input').hide();
	}
</script>
</head>
<body>

	<div class="box">
		<h3>버튼을 생성해서 초기설정은 안보이도록 h2요소가 다 사라지면 button을 보이도록 설정
		button을 클릭하면 h2요소가 전부 다시 보여지도록 함</h3>
		<div id="result1">
		<h2>클릭하면 사라집니다1.</h2>
		<h2>클릭하면 사라집니다2.</h2>
		<h2>클릭하면 사라집니다3.</h2>
		<h2>클릭하면 사라집니다4.</h2>
		<h2>클릭하면 사라집니다5.</h2>
		<h2>클릭하면 사라집니다6.</h2>
		<h2>클릭하면 사라집니다7.</h2>
		</div>
		<input type="button" value="초기화" id="btu1"> <br> <br>
	</div>
</body>
</html>
