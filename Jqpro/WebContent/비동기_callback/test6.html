function getData(fncall) {
	setTimeout(function(){
		console.log("서버에서 데이터 받아옴"); 
		// 서버에서 데이터 히어로를 받아왔다고 가정
		fncall({name : "히어로"});
	}, 2000);
}

// main함수 호출 - 인자로 function을 전달한다
getData(function(data){
	console.log(`후처리 데이터 ${data.name}`);
});
