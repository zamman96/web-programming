function main(fncall){
	// fncall은 function을 전달 받음
	// 나중에 호출한다
	console.log("1");
	
	//main()의 인자 로 받은 function를 호출 한다
	fncall();
}

// main()함수 호출시 인자로 function()을 전달 , main() 함수에서 fncall변수로 받는다
main(function(){
	console.log("2");
})

console.log("3");
